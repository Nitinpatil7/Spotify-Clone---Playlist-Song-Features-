<!DOCTYPE html>
<html lang="en">
<head>

    <title>Spotify-Web Player</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="header">
        <div class="icons">
            <ul>
                <li><img src="icons/logo.svg" alt="Spotify" id="logo"></li>
                <li><img src="icons/home.svg" alt="Home" id="home"></li>
                <li class="search-bar">
                    <img src="icons/search.svg" alt="Search" id="search-icon">
                    <input type="search" placeholder="What do you want to play?" id="search-input">
                </li>
            </ul>
        </div>
        <div class="buttons">
            <button type="button">Sign UP</button>
            <button type="button">Sign In</button>
        </div>
    </div>

        </div>
